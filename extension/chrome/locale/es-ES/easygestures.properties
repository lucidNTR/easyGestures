# tips

tips = Consejos
tips.previous = Anterior
tips.next = Siguiente

tips.openButton = Por defecto, pulse el botón central del ratón para abrir el menú circular; en un Mac, pulse el botón izquierdo del ratón mientras mantiene pulsada una de las teclas 'Mayúsculas'. Puede cambiar el botón del ratón y la tecla por defecto en [preferences/activation].
tips.dragToAction = La manera más rápida de usar el menú circular es abrirlo mientras se mantiene pulsado el botón del ratón, desplazar el ratón sobre la acción que desee ejecutar, y soltar el botón del ratón. Considérelo como un gesto del ratón con una interfaz gráfica.
tips.openAltMenu = Por defecto, al pulsar el botón derecho del ratón cuando el menú circular está abierto se irán mostrando sucesivamente hasta tres menús alternativos. Puede cambiar el botón por defecto del ratón en [preferences/activation]. También puede utilizar una de las teclas 'Alt' para mostrar el menú alternativo siguiente.
tips.menusCustomization = Puede personalizar en [preferences/menus] cada uno de los distintos menús con una multitud de acciones predefinidas. Las estadísticas de uso pueden serle de ayuda para colocar estas acciones en el lugar más apropiado del menú circular.
tips.openExtraMenu = Para mostrar el menú extra, desplace el ratón por encima del icono asociado a esta acción.
tips.clickOnLink = Por defecto, al abrir el menú circular sobre un enlace, éste se abrirá y el menú circular se cerrará siempre y cuando ninguna actividad sea detectada durante un corto periodo de tiempo. Puede desactivar esta funcionalidad, modificar este periodo de tiempo y controlar cómo los enlaces deben ser abiertos en [preferences/behavior].
tips.tooltips = Puede desactivar las descripciones emergentes (tooltips) en [preferences/behavior].
tips.searchWebAction = Puede realizar una búsqueda con uno de sus motores de búsqueda con la acción 'Buscar en la web'. Si hay texto seleccionado, la selección se copiará en el campo de búsquedas. Pulse 'Enter' para realizar la búsqueda.
tips.backAndForwardSiteActions = En lugar de avanzar y retroceder en el historial página por página, puede hacerlo entre sitios distintos usando las acciones 'Sitio anterior' y 'Sitio siguiente'.
tips.loadURLActions = Puede abrir sus páginas web preferidas personalizando las acciones 'Cargar dirección' en [preferences/customizations/customizations.loadURLActions] y añadiendo estas acciones al menú circular.
tips.advancedLoadURLActions = Al personalizar las acciones 'Cargar dirección' en [preferences/customizations/customizations.loadURLActions], tenga en cuenta que puede utilizar los símbolos '%s' y '%u' en una dirección.\n\n'%s' será sustituido por la selección actual, lo cual es útil, por ejemplo, para buscar la palabra seleccionada en un diccionario usando la dirección https://es.wiktionary.org/wiki/%s.\n\n'%u' será sustituido por la dirección actual, lo cual es útil, por ejemplo, para traducir la página actual usando la dirección https://translate.google.com/translate?sl=auto&tl=es&u=%u.
tips.runScriptActions = Puede ejecutar código Javascript personalizando las acciones 'Ejecutar script' en [preferences/customizations/customizations.runScriptActions] y añadiendo estas acciones al menú circular.
tips.contextualMenus = Por defecto, puede mostrar el menú contextual pulsando una tecla 'Alt' al abrir el menú circular sobre un enlace, una imagen o un campo de entrada de texto, o al abrir el menú circular cuando hay contenido seleccionado. Puede cambiar esta tecla por defecto y activar la activación automática del menú contextual en [preferences/activation].
tips.preventOpen = Por defecto, puede impedir la apertura del menú circular pulsando una tecla 'Ctrl'; no hay definida ninguna tecla por defecto en un Mac. Puede cambiar la tecla por defecto en [preferences/activation].
tips.moveMenu = Puede desplazar el menú circular manteniendo pulsada una tecla 'Mayúsculas' mientras mueve el ratón.
tips.smallIcons = Puede pasar a utilizar iconos pequeños en el menú circular en [preferences/behavior].
tips.largeMenu = Por defecto, los menús se componen de 8 acciones. Puede pasar a utilizar menús de 10 acciones en [preferences/behavior].
tips.autoscrolling = Si utiliza el botón central del ratón para abrir el menú circular, el desplazamiento automático quedará inhabilitado. Habilitándolo previamente en [preferences/behavior] aparecerá de nuevo después de un periodo de tiempo configurable de inactividad. Puede también habilitar el desplazamiento automático cuando se utilicen otros botones y/o teclas para abrir el menú circular.
tips.zoomOnImage = Una acción de zoom sobre una imagen ejecuta esta acción solamente en esta imagen.
tips.openLinkAction = Por defecto, la acción 'Abrir enlace' abre el enlace bajo el menú circular en una nueva pestaña. Puede cambiar este comportamiento por defecto en [preferences/customizations/customizations.otherActions].
tips.dailyReadingsAction = La acción 'Lecturas diarias' abre todos los marcadores contenidos en una carpeta de su elección (y en sus subcarpetas) en nuevas pestañas. Puede seleccionar esta carpeta en [preferences/customizations/customizations.otherActions].
